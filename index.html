<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&family=Space+Mono:wght@400;700&family=Inter:wght@100;200;300;400&display=swap');
    
    :root {
      --paper: #ffffff;
      --ink: #5b5b5b;
      --bg: #ffffff;
      --border: #5b5b5b;
      --grid: rgba(91,91,91,0.03);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--ink);
      overflow: hidden;
      font-weight: 200;
    }
    .font-typewriter { font-family: 'Courier Prime', monospace; }
    .font-technical { font-family: 'Space Mono', monospace; }
    .canvas-grid {
      background-image: 
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    /* Inner Dotted Lines Aesthetic */
    .btn-dotted {
      position: relative;
      background: white;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    .btn-dotted::after {
      content: '';
      position: absolute;
      inset: 2px;
      border: 1px dotted rgba(91,91,91,0.2);
      pointer-events: none;
      transition: border-color 0.2s ease;
    }
    .btn-dotted:hover {
      background: #fcfcfc;
    }
    .btn-dotted:hover::after {
      border-color: rgba(91,91,91,0.8);
    }
    .btn-dotted.active {
      background: #f5f5f5;
    }
    .btn-dotted.active::after {
      border: 1px dotted var(--border);
      border-width: 1.5px;
    }
    .draggable-card {
      border: 1px solid var(--border);
      background: var(--paper);
      cursor: grab;
      user-select: none;
      transition: all 0.1s ease;
      position: relative;
    }
    .draggable-card::after {
      content: '';
      position: absolute;
      inset: 3px;
      border: 1px dotted rgba(91,91,91,0.1);
      pointer-events: none;
    }
    .draggable-card:hover::after {
      border-color: rgba(91,91,91,0.4);
    }
    .custom-scroll::-webkit-scrollbar { width: 3px; height: 3px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(91,91,91,0.1); }
    .nexus-line {
      stroke: var(--ink);
      stroke-width: 1;
      stroke-dasharray: 4 4;
      pointer-events: none;
      opacity: 0.25;
    }
    /* Technical Progress Bar Animation */
    @keyframes technical-scan {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    .scan-line {
      animation: technical-scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    /* Floating tooltips/labels */
    .indicator-label {
      font-size: 7px;
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.4;
    }
  </style>
